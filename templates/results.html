{%extends "base.html"%}
{% block title %}Show Results{% endblock%}
{%block header%}<h1>Results</h1> {% endblock %}
{% block body%}
    {% for res in results %}
        <h4>
            Q{{res[0]}}. {{res[1]}}
        </h4>
        {%for ans in res[2:]%}
        {{ans[1]}} {{ans[0]}} <br>
        {%endfor%}

    {% endfor %}
{%endblock%}
