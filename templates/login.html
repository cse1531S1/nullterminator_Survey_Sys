{%extends "base.html"%}
{% block title%}Login{%endblock%}
{% block body %}
    <form method="POST" action="{{url_for("login")}}">
        <div class="container">
            <div class="signin" >
                <h1>Sign In</h1>
                <div class="from-group">
                    <label ></label>
                    <input class="form-control" type="text" name="username" placeholder="username" class="form-control"/>
                </div>
                <div class="form-group">
                    <label ></label>
                    <input class="form-control" type="password" name="password" placeholder="password" class="form-control"/>
                </div>
                <button type="submit" class="btn btn-success btn-block" name="button">Login</button>
            </div>
        </div>
    </form>
{% endblock %}
