<h3>Running Survey</h3>
{%if survey_l %}
    <table class="table table-hover">
        <thead class="thead-default">
            <tr>
                <th scope="row" style="width:30px">#</th>
                <th>Course</th>
                <th>Semester</th>
                <th>Actions</th>
            </tr>
        </thead>
        {%for s in survey_l%}
            <tr>
                <td>{{s[0]}}</td>
                <td>{{s[1]}}</td>
                <td>{{s[2]}}</td>
                <td>
                    <a href="{{url_for("course_adding",course_name= s[1],course_year=s[2])}}" class="btn btn-sm btn-primary">Edit</a>

                </td>

            </tr>
        {%endfor%}
    </table>


{%else%}
    <p>Current have not running survey</p>
{%endif%}
