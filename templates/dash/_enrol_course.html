<h3>Select Courses</h3>
{%if course_l %}
    <table class="table table-hover">
        <thead class="thead-default">
            <tr>
                <th scope="row" style="width:30px">#</th>
                <th>Course</th>
                <th>Semester</th>
                <th>Actions</th>
            </tr>
        </thead>
        {%for c in course_l%}
            <tr>
                <td>{{c[0]}}</td>
                <td>{{c[1]}}</td>
                <td>{{c[2]}}</td>
                <td>
                    <a href="{{url_for("enrol",course_id=c[0])}}" class="btn btn-sm btn-outline-success">Enrol This Course</a>
                </td>
            </tr>
        {%endfor%}
    </table>


{%else%}
    <p>Current have not opening course</p>
{%endif%}
