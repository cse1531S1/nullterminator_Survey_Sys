<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %}{% endblock %}</title>
        <script src="{{ url_for("static", filename="jquery-3.2.1.js")}}" ></script>
        <script src="{{ url_for("static", filename="popper.js")}}" ></script>
        <script src="{{url_for("static",filename="utils.js")}}" charset="utf-8"></script>
        <script src="{{url_for("static",filename="Chart.min.js")}}" charset="utf-8"></script>
        <script type="text/javascript" src="{{ url_for("static", filename="bootstrap.min.js")}}"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="bootstrap.min.css")}}" />
        <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="style.css")}}" />
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light ">
            <div class="container">
                <a class="navbar-brand" href="{{url_for("index")}}">Survey Site</a>
            </div>
        </nav>
        <div  class="nav-clear">
            <!-- float clear for the navbar -->
        </div>
        {% block jumbo %}{%endblock%}

        <div class="container">
            {% block header %}{% endblock%}
        </div>
        <div class="container">
            {% block msg%}
                {% include 'comp/msg.html' %}
            {%endblock%}
        </div>

        <div class="container">
            {% block body %}{% endblock %}
        </div>
        <div  class="nav-clear-footer"></div>
        <footer class="footer bg-light">
            <div class="container text-muted">
                Â©2017 Null Terminator
            </div>
        </footer>

    </body>
</html>
