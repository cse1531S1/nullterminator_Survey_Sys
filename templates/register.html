{%extends "base.html"%}
{%block title%}User Registration{%endblock%}
{%block body%}
    <form class="" action="{{url_for("register")}}" method="POST">
        <div class="container">
            <div class="signin">
                <h1>New User</h1>
                <div class="form-group">
                    <label>User id:</label>
                    <input class="form-control" type="text" name="id" placeholder="User ID">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input class="form-control" type="password" name="pw" placeholder="Password">
                </div>
                <div class="form-group">
                    <label>Retype your password:</label>
                    <input class="form-control" type="password" name="re_pw" placeholder="Retype Password">
                </div>
                <button type="submit" class="btn btn-outline-success" name="button">Register Guest User</button>
            </div>
        </div>
    </form>

{%endblock%}
